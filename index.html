<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NYT</title>
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <link rel="stylesheet" type="text/css" href="nyt.css">
</head>
<body>

  <header>
    <h1>The New York Times Explorer </h1>
    <p>Explore The New York Times Archive from 1853 till today</p>
  </header>
  <p id="selector">
    Month: <input id="month" type="number" min="1" max="12" value="1" required>
    Year: <input id="year" type="number" min="1851" max="2018" value="2018" placeholder="Enter year" required>
    <button onclick="find()" id="find">Find</button>
  </p>  
  <div id="root"></div>
  <footer>
    <p>Search "The Gray Lady" archive by date</p>
    <p>&copy; PZORG 2018; by sonjare</p>
  </footer>

  <script type="text/babel" src="app.js"></script>

</body>
</html>
